<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="/wst-ldds/style/login.css">
    <script src="/wst-ldds/scripts/login.js"></script>
    <title>Forget Password</title>
</head>
<body>
    <div class="box">
        <img src="/wst-ldds/style/images/back icon.png" class="back">
        <img src="/wst-ldds/style/images/lock icon.png" class="lock">
        <br>
        <a class="forgetPassword1">Enter your verification code</a>
        <br>
        <div class="input-container">
            <div class="material-icons">vpn_key</div>
            <input type="text" name="OTP" id="email" placeholder="OTP" onfocus="removePlaceholder(this.id)" onfocusout="addPlaceholder(this.id, 'OTP')">
        </div>
        <br>
        <input type="submit" value="Next" class="nextBtn2">
    </div>
</body>
</html>
