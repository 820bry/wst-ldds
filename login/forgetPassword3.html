<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <link rel="stylesheet" href="/wst-ldds/style/login.css">
    <script src="/wst-ldds/scripts/login.js"></script>

    <title>Forget Password</title>
</head>
<body>
    <div class="box">
        <img src="/wst-ldds/style/images/back icon.png" class="back">
        <img src="/wst-ldds/style/images/lock icon.png" class="lock">
        <br>
        <a class="forgetPassword1">Change Password</a>
        <br>
        <div class="input-container">
            <div class="material-icons">lock</div>
            <input type="password" name="New_Password" id="email" placeholder="New Password" onfocus="removePlaceholder(this.id)" onfocusout="addPlaceholder(this.id, 'New Password')">
            <div class="material-icons">visibility</div>
            <div class="material-icons">visibility_off</div>
        </div>
        <br>
        <div class="input-container">
            <div class="material-icons">lock</div>
            <input type="password" name="Confirm_Password" id="email2" placeholder="Confirm Password" onfocus="removePlaceholder(this.id)" onfocusout="addPlaceholder(this.id, 'Confirm Password')">
            <div class="material-icons">visibility</div>
            <div class="material-icons">visibility_off</div>
        </div>
        <br>
        <input type="submit" value="Next" class="nextBtn3">
    </div>
</body>
</html>
