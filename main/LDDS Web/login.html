<!DOCTYPE html>
<html lang = en dir ="ltr">

<head>
<link rel="stylesheet" href="signstyle.css">
<meta charset="UTF-8">

<title>LDDS Login</title>

</head>
<body>
<div class = "logincontainer">
<h1 id = "label">Login to Your Account</h1>
<form action = "#">
    <div class = "user-details">
        <div class = "inputbox">
            <input type = "text" placeholder="Username" class = "userName" name = "userName" required><br>
        </div> 
        <div class = inputbox>
            <input type="password" placeholder="Password" class = "password" name = "password" required><br>
        </div>
    </div>
        <div class = "remember">
            <label for = "remember">
                <input type = "checkbox" id = "chckbox" name = "RememberMe">
                <span class = "me">Remember me</span>
            </label>
        </div>
        <div id = "fgtpwd"><a href="forgetPassword44.html">Forgot Password?</a></div>
        <div class = "button">
            <input type = "submit" value = "Login to Your Account">
        </div>
</form>
<div class = "signup">
    Not a member yet ? <a href="signUp.html">Register Now</a>
</div>
<div class = "logo">
    <img src = "assets/Ldds.png">
    <img src="assets/tarc.png">
</div>
</div>

</body>
</html>
